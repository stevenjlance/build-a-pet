<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Build a Pet</title>
    <link rel="stylesheet" href="pet.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <h1>
        Meet your new bunny!
      </h1>
      <h3>
        He will need to be pet.
      </h3>
      <div class="col">
        <!--  You need to get the age of the person from here  -->
        <input id="nameInput" placeholder="What is their name?" />
      </div>
      <div class="col">
        <!--  You need to get the age of the person from here  -->
        <input id="ageInput" placeholder="How old are they?" />
      </div>
      <div id="image-container">
        <!-- If you want to use a non-bunny, change the image src -->
        <img id="bunny" src="img/happyBun.jpg" />
      </div>
      <div id="status">
        <!--    We will add text here later.      -->
      </div>
      
      <!--   If you want more text divs. Add below here.     -->
      
  
      <button id = "pet" class = "btn btn-primary">
        Click to Pet!
      </button>
      
      <button id = "feed" class = "btn btn-success">
        Click to Feed!
      </button>
      
        <!--   Add more buttons below!     -->

    </div>
  </body>
  <script src="pet.js"></script>
</html>
